<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Project Details - Brea Miller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="top-back-button" onclick="window.location.href='index'">
       <span class="back-arrow">←</span>
    </button>

    <!-- Loading State -->
    <div id="loading-state" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading project...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-container" style="display: none;">
        <h2>Project Not Found</h2>
        <p>The project you're looking for doesn't exist.</p>
        <button onclick="window.location.href='index'">Back to Home</button>
    </div>

    <!-- Project Content -->
    <div id="project-content" style="display: none;">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-container">
                <div class="project-badge" id="project-label">PROJECT LABEL</div>
                <h1 class="hero-title">Project Title</h1>
                <p class="hero-subtitle" id="project-description">
                    <span class="accent-text">✐ᝰ</span> Project description goes here.
                </p>
            </div>
        </section>

        <!-- Hero Image -->
        <section class="work section-spacing">
            <div class="container">
                <div class="project-hero-image">
                    <img id="hero-image" src="" alt="" loading="lazy">
                </div>
            </div>
        </section>

        <!-- Dynamic Sections -->
        <section class="work section-spacing">
            <div class="container">
                <div id="dynamic-sections">
                    <!-- Sections will be dynamically loaded here -->
                </div>
                
                <div class="project-info">
                    <h2 class="section-title">Project Overview</h2>
                    <p class="project-description" id="project-overview">
                        Project overview will be loaded here.
                    </p>
                </div>
            </div>
            <button class="back-home-button" onclick="window.location.href='index'">BACK TO HOME</button>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer section-spacing">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="footer-logo">✐ᝰ</span>
                    <span class="footer-text">Brea Miller © 2026</span>
                </div>
                <div class="footer-links">
                    <a href="index#work" class="footer-link">Work</a>
                    <a href="about" class="footer-link">About</a>
                    <a href="index#contact" class="footer-link">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Page View Counter -->
    <div class="page-counter" id="pageCounter">
        Views: <span id="viewCount">0</span>
    </div>

    <!-- Load project data and loader -->
    <script src="project-data.js"></script>
    <script src="project-loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
